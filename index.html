<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="again">Again</button>
        <h2>( Between 1 to 20 )</h2>
    </header>
    <div class="container">
        <div id="display">?</div>
    </div><br><br>
    <hr>
    <div class="bottoms">
        <div class="input-term">
            <div class="input-center">
            <input type="number" id="guess"><br><br>
            <button id="check">CHECK</button>
        </div>
        </div>
        <div class="score-term">
            <div class="content">
            <h1 class="start" >🔎 <span class="startgu">Start Guessing ...</span></h1><br><br>
            <h2 class="scoren">🎁 Score : <span class="score">20</span></h2><br><br>
            <h2 class="scoren">📌 HighScore :<p class="highscore">0</p></h2>
        </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
